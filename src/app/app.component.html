<div class="container">
  <div class="nav"><app-header></app-header></div>
  <div class="menus">
    <button class="menu__button font-primary" mat-raised-button
            (click)="showAllProducts()">All Products</button>
    <button class="menu__button" mat-raised-button *ngFor="let category of navigationLoop$ | async | slice:0:8; let selectedCategoryId = index"
            (click)="onChangedCategory(selectedCategoryId)"
            [value]="category.id">{{category.category_name}}
    </button>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>

  <mat-card class="footer"></mat-card>
</div>
