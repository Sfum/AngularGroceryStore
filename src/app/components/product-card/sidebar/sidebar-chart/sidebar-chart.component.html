<div class="sidebar__container">
  <div class="sidebar__button-group">
    <button mat-raised-button class="sidebar__button" (click)="sortProductsByPrice(products)">Lowest Price</button>
    <button mat-raised-button class="sidebar__button" (click)="sortProductsBySales(products)">Most Popular</button>
  </div>
  <app-sidebar-chart-detail *ngFor="let product of products$ | async | slice:0:15;
                     index as i " [product]="product">
  </app-sidebar-chart-detail>
</div>
