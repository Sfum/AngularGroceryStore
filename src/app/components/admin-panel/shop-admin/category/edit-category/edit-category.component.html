<div class="form__label">Edit Category</div>
<form class="container" [formGroup]="updateForm" (ngSubmit)="onUpdate()">
  <mat-form-field class="form-control">
    <label>System ID</label>
    <input
      matInput
      class="form-control"
      type="text"
      formControlName="_id"
      required
    />
  </mat-form-field>
  <mat-form-field class="form-control">
    <label>Category ID</label>
    <input
      matInput
      class="form-control"
      type="text"
      formControlName="id"
      required
    />
  </mat-form-field>
  <mat-form-field class="form-control">
    <label>Category Name</label>
    <input
      matInput
      class="form-control"
      type="text"
      formControlName="category_name"
      required
    />
  </mat-form-field>
  <button mat-raised-button class="form-control" type="submit">Update</button>
</form>
